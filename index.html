<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online registration</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap" rel="stylesheet"> 
</head>
<body>
    <header><h1>THE CODE REVIEW</h1></header>

    <div id ="totop" class="head">

    <h2>Signup for our newsletter</h2>
    <p class="p1">Get the latest news on how your code is doing right in your inbox</p>
    </div>

<form action="data.html" method="post"> 
<section class="main-field">  

<fieldset class="firstsection">
            <legend class= firsth3>Contact Information</legend>
            <p class="hint">* - required field</p>

    
            


    <section class="form1">
                <label for="name">Full Name*</label>
                <input type="text" id="name" name="name"  placeholder="required" required>

                <label for="birthdate">Birthdate*</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" placeholder="required" required>

                <label for="tel">Phone number</label>
                <input type="tel" id="tel" name="tel" placeholder="french number: 01 23 45 67 89 or +33 1 23 45 67 89 "
                pattern=^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$>

                <label for="adress">Street Address</label>
                <input type="text" id="adress" name="adress" placeholder="2 rue des églantines">

                <label class="city" for="city">City*</label>
                <input type="text" id="city" name="city" placeholder="Paris" required>

                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Ile de France">

                
                <label for="zip">Zip Code</label>
                <input class="zip" type="text" id="zip" name="zip" placeholder="75001">
        
            <div class="form_single_wrap">
                <label class="timecode" for="selectcode">How many time do you code each day:</label>
                <select name="select" id="selectcode">
                <optgroup label="Hours of code per day">                    
                    <option class="default" value="">--Please choose an option--</option>
                    <option value="2-4">between 2 and 4 hours</option>
                    <option value="4-6">between 4 and 6 hours</option>
                    <option value="6-8">between 6 and 8 hours</option>
                    <option value="8-10">between 8 and 10 hours</option>
                    <option value="more">more than 10 hours</option>
                </optgroup>
            </select>
            </div>
            
    </section>               
</fieldset>        



    <fieldset class="form2">
        <legend class="legend2 form2"><h3>Newsletter</h3></legend>
            <label>Select the newsletter you would like to receive:</label>


    <div class="form2">
        <div class=checkradio>
            <input class="inputcheck" type="checkbox" id="html" name="newsletter">
            <label class=labelcheck for="html">HTML News</label>
        </div>

        <div  class=checkradio>
            <input class="inputcheck" type="checkbox" id="css" name="newsletter">
            <label class="labelcheck"  for="css">CSS News</label>
        </div>   
        
        <div  class=checkradio>
            <input class="inputcheck" type="checkbox" id="javascript" name="newsletter">
            <label class="labelcheck" for="javascript">Javascript News</label>
        </div>   


        <label class="newsletterformat">Newsletter format</label>

        <div  class=checkradio>
            <input class="inputradio" type="radio" id="htmlformat" name="format">
            <label class="labelradio" for="htmlformat">HTML</label>
        </div>
        
        <div  class=checkradio>
            <input class="inputradio" type="radio" id="plaintext" name="format" >
            <label class="labelradio" for="plaintext">Plain text</label>
        </div>

        <label for="textarea">Other topics you'd like to hear about: </label>
        <textarea id="textarea" name="textarea-topics"></textarea>

        <button class="submit-button" type="submit">Sign Up</button>
        <button class="reset-button" type="reset">Reset</button>
    </div>   

</fieldset>
</section>
</form>   

<footer>Copyright © The Code Review</footer>

</body>
</html>
